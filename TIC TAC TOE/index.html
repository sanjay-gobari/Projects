<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>

<body>
  <div class="grid-cover">
    <div class="game-box">
      <div class="heading">TIC TAC TOE</div>
      <div class="tic-tac-toe-board">
        <div class="winner-msg"></div>
        <div class="tic-tac-toe-cell" onclick="makeMove(0, 0,this)"></div>
        <div class="tic-tac-toe-cell" onclick="makeMove(0, 1,this)"></div>
        <div class="tic-tac-toe-cell" onclick="makeMove(0, 2,this)"></div>
        <div class="tic-tac-toe-cell" onclick="makeMove(1, 0,this)"></div>
        <div class="tic-tac-toe-cell" onclick="makeMove(1, 1,this)"></div>
        <div class="tic-tac-toe-cell" onclick="makeMove(1, 2,this)"></div>
        <div class="tic-tac-toe-cell" onclick="makeMove(2, 0,this)"></div>
        <div class="tic-tac-toe-cell" onclick="makeMove(2, 1,this)"></div>
        <div class="tic-tac-toe-cell" onclick="makeMove(2, 2,this)"></div>
        <svg class="cline ">

          <line class="my-line" x1="0%" y1="0%" x2="0%" y2="0%" />

        </svg>
      </div>
      <div class="players-box">
        <div class="player-box-1 ">
            <span>Player 1</span>
            <div class="player-timer">
              <div class="player-1-timer">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                  <path
                    d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM12 8C12.5523 8 13 8.44772 13 9C13 9.55228 12.5523 10 12 10C11.4477 10 11 9.55228 11 9C11 8.44772 11.4477 8 12 8ZM12 12C13.6569 12 15 10.6569 15 9C15 7.34315 13.6569 6 12 6C10.3431 6 9 7.34315 9 9C9 10.6569 10.3431 12 12 12ZM12 15C13.1046 15 14 15.8954 14 17H16C16 14.7909 14.2091 13 12 13C9.79086 13 8 14.7909 8 17H10C10 15.8954 10.8954 15 12 15Z">
                  </path>
                </svg>
                <span id="time1" class="player-time">00:00</span>
                <span class="player-1-chr">X</span>
              </div>
              <div class="progress-bar player-1-progress ">
                <div class="player-progress-fill-1"></div>
              </div>
            </div>
        </div>
        <div class="player-box-2 ">
          <span>Player 2</span>
          <div class="player-timer">
            <div class="player-2-timer">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM12 8C12.5523 8 13 8.44772 13 9C13 9.55228 12.5523 10 12 10C11.4477 10 11 9.55228 11 9C11 8.44772 11.4477 8 12 8ZM12 12C13.6569 12 15 10.6569 15 9C15 7.34315 13.6569 6 12 6C10.3431 6 9 7.34315 9 9C9 10.6569 10.3431 12 12 12ZM12 15C13.1046 15 14 15.8954 14 17H16C16 14.7909 14.2091 13 12 13C9.79086 13 8 14.7909 8 17H10C10 15.8954 10.8954 15 12 15Z">
                </path>
              </svg>
              <span id="time2" class="player-time">00:00</span>
              <span class="player-2-chr">O</span>
            </div>
            <div class="progress-bar player-2-progress ">
              <div class="player-progress-fill-2"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="control-btn">
        <div class="btn play-again-btn">Play Again</div>
        <div class="btn reset-btn">Reset</div>
        <div class="btn move-reset">Move Reset</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
