<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./script.js" type="module" defer></script>
</head>

<body class="text-xl">
  <!-- todo using html css js and browser localstorage -->
  <div class="box-out relative max-w-[1000px] m-auto p-4 mt-4  shadow-lg ">
    <div class="box-in max-h-[100%] h-full flex flex-col justify-around md:justify-between">
      <h1 class="text-5xl font-bold text-center p-4">TO DO</h1>
      <div class="max-h-[65%] md:max-h-[70%] h-full ">
        <div class="flex flex-col md:flex-row justify-between items-center border-b border-gray-500 py-2">
          <div class="flex flex-col items-center md:items-start">
            <h2 id="wlcm-msg" class="text-4xl md:text-5xl font-bold md:font-semibold ">Good Morning,User</h2>
            <p id="today-date" class="text-2xl text-green-500">day,date</p>
            <p id="current-time" class="text-2xl">00:00:00</p>
          </div>
          <div class="flex gap-1 py-2">
            <div class="flex gap-1">
              <button id="save-todo" class="button-1 hvr-s btn-3" title="Save Todo">
                <i class="ri-save-line"></i>
              </button>
              <button id="clear-todo" class="button-1 hvr-s btn-3" title="Clear All">
                <i class="ri-delete-bin-5-line"></i>
              </button>
            </div>
          </div>
        </div>
        <h2 class="text-center text-2xl pt-4 font-bold md:font-semibold">Plan it. Do it</h2>
        <div id="todo-box" class="h-[77%] py-4 overflow-auto">

        </div>
      </div>
      <div >
        <div id="status-box" class="pt-2 flex items-center justify-end gap-8 mb-2 mr-10">
        </div>
        <form class="w-full rounded-full p-3 flex items-center gap-2 border border-gray-500 bg-[#212121]">
          <input id="new-task-input" class="w-full p-3 bg-transparent rounded-full outline-none" type="text"
            placeholder="Add Task" required>
          <button type="submit" id="task-add" title="Add Task">
            <i
              class="ri-add-large-line text-4xl rounded-full p-2 bg-[#404040] text-gray-400 hover:text-white hover:bg-[#404050]"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
