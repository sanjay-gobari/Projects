<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" type="module" defer></script>
</head>

<body class="text-xl">
  <!-- todo using html css js and browser localstorage -->
  <div class="box-out relative max-w-[1000px] h-dvh m-auto border p-4  shadow-lg">
    <div class="box-in max-h-[100%] h-full flex flex-col justify-between ">
      <div class="max-h-[65%] md:max-h-[70%] h-full ">
        <div class="flex flex-col md:flex-row justify-between items-center border-b border-gray-300">
          <div class="flex flex-col items-center md:items-start">
            <h1 id="wlcm-msg" class="text-3xl font-bold md:font-semibold ">Good Morning,Sam</h1>
            <p id="today-date" class="text-2xl text-green-500">day,date</p>
            <p id="current-time" class="text-2xl">00:00:00</p>
          </div>
          <div class="flex gap-1 py-2">
            <input type="date" class="border rounded-lg px-2 py-1 hvr-s">
            <div class="flex gap-1">
              <button class="button-1 hvr-p" title="view todo">View</button>
              <button id="save-todo" class="button-1 hvr-s " title="Save Todo">
                <i class="ri-save-line"></i>
              </button>
              <button id="clear-todo" class="button-1 hvr-s " title="Clear All">
                <i class="ri-file-reduce-line"></i>
              </button>
            </div>
          </div>
        </div>
        <h2 class="text-center py-4 font-bold md:font-semibold">Plan It. Do It</h2>
        <div id="todo-box" class="h-[90%] py-4 overflow-auto">

        </div>
      </div>
      <div>
        <div id="status-box" class="pt-2 flex items-center gap-2 mb-2">
        </div>
        <form class="w-full rounded-full p-3 flex items-center gap-2 bg-[#222222] text-white">
          <input id="new-task-input" class="w-full p-3 bg-transparent rounded-full outline-none" type="text"
            placeholder="New Task" required>
          <button type="submit" id="task-add">
            <i
              class="ri-add-large-line text-4xl rounded-full p-2 bg-gray-700 text-gray-300 hover:text-white hover:bg-gray-600"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
