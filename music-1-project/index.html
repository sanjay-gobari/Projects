                <div class="nav-text">Liked Songs</div>
              </div>

                </div>
                <div class="nav-text">Playlist</div>
              </div>

          </div>

              <div class="setting-text">Setting</div>
            </div>
          </div>
        </div>
        <div class="middle-section ">
          <div class="m-top-section">
            <div class="search-box">
              <div class="search-bar">
                <div class="search-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
                </div>
                <input id="search-song-input" type="text" placeholder="Search song">
              </div>
            </div>
            <div class="banner">
              <div class="artist-name"></div>
            </div>
          </div>
          <div class="m-middle-section">
              <div class="music-list-heading">
                <div class="list-heading">Your Song</div>
                <div class="add-more-song">
                  <div class="heading">
                    Add More 
                  </div>
                  <input type="file" id="song-file-Input" style="display:none;" multiple>
                  <div class="add-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
                  </div>
                </div>
              </div>
              <div class="music-list">
                <div class="music-item">dummy item</div>
              </div>
          </div>
          <div class="m-bottom-section">
              <div class="song-control-box">
                <div class="song-name-box">
                  <div class="player-animation">
                    
                    <div class='song-playing-animation'>
                      <div class="bar-1"> </div>
                      <div class="bar-2"> </div>
                      <div class="bar-3"> </div>
                    </div>
                  </div>
                  <div class="song-name-o-box">
                    <div class="song-name"></div>
                  </div>
                </div>
                <div class="control">
                  <div id="repeat" class="fill-1 control-btn">
                    <svg class="control-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M280-80 120-240l160-160 56 58-62 62h406v-160h80v240H274l62 62-56 58Zm-80-440v-240h486l-62-62 56-58 160 160-160 160-56-58 62-62H280v160h-80Z"/></svg>
                  </div>
                  <div id="previous" class="fill-1 control-btn">
                    <svg class="control-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M220-240v-480h80v480h-80Zm520 0L380-480l360-240v480Zm-80-240Zm0 90v-180l-136 90 136 90Z"/></svg>
                  </div>
                  <div id="play-pause" class="fill-1">
                    <div class="control-btn " id="play">
                      <svg class="control-icon " xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z"/></svg>
                    </div>
                    <div class="control-btn hide" id="pause">
                      <svg class="control-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M520-200v-560h240v560H520Zm-320 0v-560h240v560H200Zm400-80h80v-400h-80v400Zm-320 0h80v-400h-80v400Zm0-400v400-400Zm320 0v400-400Z"/></svg>
                    </div>
                  </div >
                  <div id="next" class="fill-1 control-btn">
                    <svg class="control-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M660-240v-480h80v480h-80Zm-440 0v-480l360 240-360 240Zm80-240Zm0 90 136-90-136-90v180Z"/></svg>
                  </div>
                  <div id="reset"class="fill-1 control-btn">
                    <svg class="control-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M320-640v320-320Zm-80 400v-480h480v480H240Zm80-80h320v-320H320v320Z"/></svg>
                  </div>
                </div>
                <div class="song-volume">
                  <div class="volume-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M560-131v-82q90-26 145-100t55-168q0-94-55-168T560-749v-82q124 28 202 125.5T840-481q0 127-78 224.5T560-131ZM120-360v-240h160l200-200v640L280-360H120Zm440 40v-322q47 22 73.5 66t26.5 96q0 51-26.5 94.5T560-320ZM400-606l-86 86H200v80h114l86 86v-252ZM300-480Z"/></svg>
                  </div>
                  <div class="volume-bar">
                    <input id="curr-song-volume" type="range" value="0">
                  </div>
                  <div class="volume-value">
                    00
                  </div>
                </div>
          </div>
            <div class="song-time-details">
              <div id="currentTime">00:00</div>
              <div class="progress-bar-box">
                <div class="progress" datatool="hi"><input  id="currprogress"  type="range" value="0"></div>
              </div>
              <div id="totalTime">00:00</div>
            </div>
          </div>
        </div>
        <div class="right-section ">
          <div class="settings-section">
            <div class="setting-close-box">
              <div class="setting-heading">Setting</div>
              <div class="setting-close-icon">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
              </div>
            </div>
            <div class="setting-items">
              <div class="set-theam">
                <div class="set-theam-item">
                  <label for="bg-color-t">Background Color</label>
                  <input id="bg-color-t" name="bg-color-t" type="color" value="#ff0000">
                </div>
                <div class="set-theam-item">
                  <label for="primary-color-t">Theam Color</label>
                  <input id="primary-color-t" name="primary-color-t" type="color" value="#ff0000">
                </div>
                <div class="set-theam-item">
                  <label for="secondary-color-t">secondary Color</label>
                  <input id="secondary-color-t" name="secondary-color-t" type="color" value="#383838">
                </div>
                <div class="set-theam-item">
                  <label for="icon-color-t">Icon Color</label>
                  <input id="icon-color-t" name="icon-color-t" type="color" value="#ff0000">
                </div>
                <div class="set-theam-item">
                  <label for="fav-color-t">Fav color</label>
                  <input id="fav-color-t" name="fav-color-t" type="color" value="#ff0000">
                </div>
                <div class="set-theam-item">
                  <div class="theam-control-btn">
                    <div class="t-btn " id="ok-btn">OK</div>
                    <div class="t-btn " id="save-btn">save</div>
                    <div class="t-btn " id="reset-btn">reset</div>
                  </div>

                </div>

              </div>
            </div>
          </div>
          <div class="fav-song-section-box">
            <div class="fav-heading-section">
              <div class="liked-song-heading">Liked Song</div>
              <div class="close-fav">
                <div class="fav-close-icon">
                  <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"></path></svg>
                </div>
              </div>
            </div>
            <div class="fav-song-section">
              
            </div>
          </div>
          <div class="search-song-section-box">
            <div class="search-song-section-Heading">
            Search Result
            </div>
            <div class="search-song-section">
            
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
